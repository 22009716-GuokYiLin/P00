<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #e7b9b9;
        }
        /*To adjust the basic information container*/
        .info-container { 
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .info-item {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        p {
            margin: 0;
        }

        .back-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="info-container">
        <h2>Basic Information</h2>
        <div class="info-item">
            <label>Name:</label>
            <p>Elaine</p>
        </div>
        <div class="info-item">
            <label>Email:</label>
            <p>elaine@example.com</p>
        </div>
        <div class="info-item">
            <label>Phone:</label>
            <p>8888 8888</p>
        </div>
        <a href="Loginpage-4.html" class="back-btn">Go Back</a>
    </div>
</body>

</html>
